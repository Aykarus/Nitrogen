<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title></title>
</head>

<body onload=startTime()>

    <div class="bg">

        <div class="Header container-fluid">
            <div class="row">
                <div class="col">
                    <p>Links</p>
                </div>
                <div class="col"></div>
                <div class="col">
                    <div class="" style="float:right">
                        <div class="weather">
                            <i class="fas fa-cloud"></i>
                            <p class="temp" style="display:inline-block">7˚C</p>
                            <p class="Place">OakVille</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="greeter container-fluid">
            <h1 id="time">19:00</h1>
            <div class="daily">
                <span id="message">Good Evening </span><span class="name" contenteditable="true">Steven</span> .
            </div>

            <div class="focus">
                <h3>What is your main focus for today?</h3>
                <input type="text" id="prompt">
                <button id="myBtn" onClick="addGoals()"></button>
                <ul id="goals">

                </ul>
            </div>

            <div class="inspirational-quote">
                <p> “If you're reading this... <br>
                    Congratulations, you're alive.<br>
                    If that's not something to smile about,<br>
                    then I don't know what is.”
                </p>


            </div>


        </div>



    </div>




</body>


<script src="/script.js" type="text/javascript"></script>

</html>
